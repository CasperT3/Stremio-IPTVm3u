<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi IPTV Italia a Stremio</title>
    <link rel="icon" type="image/png" href="https://github.com/mccoy88f/Stremio-IPTVm3u/blob/main/tv.png?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .description {
            color: #666;
            margin: 20px 0;
            line-height: 1.5;
        }
        .media-proxy-form {
            margin-top: 20px;
            text-align: left;
        }
        .media-proxy-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .media-proxy-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .media-proxy-form input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tv.png" alt="IPTV Italia Logo" class="logo">
        <h1>IPTV Italia per Stremio</h1>
        <p class="description">
            Aggiungi l'addon IPTV Italia al tuo Stremio per guardare i canali TV italiani disponibili gratuitamente.
            <br><br>
            <strong>Nota:</strong> Se configuri un media proxy, nella lista degli stream compariranno due opzioni: una diretta e una che passa attraverso il proxy.
        </p>

        <!-- Form per il media proxy (opzionale) -->
        <div class="media-proxy-form">
            <label for="proxy-url">URL Media Proxy (opzionale):</label>
            <input type="text" id="proxy-url" placeholder="Inserisci l'URL del media proxy">

            <label for="proxy-password">Password Media Proxy (opzionale):</label>
            <input type="password" id="proxy-password" placeholder="Inserisci la password del media proxy">
        </div>

        <button onclick="addToStremio()">Aggiungi a Stremio</button>
    </div>

    <script>
        function addToStremio() {
            const manifestUrl = window.location.origin + '/manifest.json';
            const stremioUrl = `stremio://${manifestUrl}/manifest.json`;

            // Recupera i valori del media proxy (se inseriti)
            const proxyUrl = document.getElementById('proxy-url').value;
            const proxyPassword = document.getElementById('proxy-password').value;

            // Se l'utente ha inserito un media proxy, aggiungi i parametri alla richiesta
            if (proxyUrl) {
                const proxyParams = new URLSearchParams();
                if (proxyUrl) proxyParams.append('proxyUrl', proxyUrl);
                if (proxyPassword) proxyParams.append('proxyPassword', proxyPassword);

                // Aggiungi i parametri del proxy all'URL di Stremio
                window.location.href = `${stremioUrl}?${proxyParams.toString()}`;
            } else {
                // Se non Ã¨ stato inserito un media proxy, procedi normalmente
                window.location.href = stremioUrl;
            }
        }
    </script>
</body>
</html>
